<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>webpack starterkit</title>
  </head>
  <body>
    <div class="one">
      <div class="everything">
        <div class="question">
          <p class="text">Did you recommend any of these brands?</p>
        </div>
        <br />
        <div id="imageList" class="images">
          <div class="row">
            <div class="column">
              <div class="behind" id="div1">
                <img
                  class="pic"
                  src="src/images/img_logo_allianz.png"
                  id="allianz"
                />

                <div class="text">Allianz</div>
              </div>
            </div>
            <div class="column">
              <div class="behind" id="div2">
                <img class="pic" src="src/images/img_logo_aig.png" id="aig" />

                <div class="text">AIG</div>
              </div>
            </div>
            <div class="column">
              <div class="behind" id="div3">
                <img
                  class="pic"
                  src="src/images/img_logo_alleanza.png"
                  id="alleanza"
                />

                <div class="text">Allenza</div>
              </div>
            </div>
            <div class="column">
              <div class="behind" id="div4">
                <img
                  class="pic"
                  src="src/images/img_logo_american_express.png"
                  id="american"
                />

                <div class="text">American Express</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <div class="behind" id="div5">
                <img
                  class="pic"
                  src="src/images/img_logo_axa_assistance.png"
                  id="axa"
                />

                <div class="text">Axa</div>
              </div>
            </div>
            <div class="column">
              <div class="behind" id="div6">
                <img
                  class="pic"
                  src="src/images/img_logo_europ_assistance.png"
                  id="europ"
                />

                <div class="text">Europ Assistance</div>
              </div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="no">No</button>
          <button class="yes">Yes</button>
        </div>
      </div>
      <div class="arrowButton">
        <img
          class="arrow"
          src="src/images/img_control_arrow_next.png"
          id="arrow"
        />
      </div>
    </div>
  </body>
</html>
